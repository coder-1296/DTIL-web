<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1-on-1 Chat Bot</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #4a90e2;
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #f9f9f9;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #4a90e2;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #e6f0ff;
      color: #1a1a1a;
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      padding: 12px 16px;
      border-top: 1px solid #ddd;
      background-color: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      margin-left: 10px;
      background: #4a90e2;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-input button:hover {
      background: #3b7dd8;
    }

    /* Optional bot message formatting */
    .bot h3 {
      font-size: 15px;
      margin-bottom: 4px;
    }

    .bot p {
      margin: 4px 0;
    }

    .bot ul {
      padding-left: 20px;
      margin: 4px 0;
    }

    .highlight {
      background-color: yellow;
      padding: 1px 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://i.pravatar.cc/150?img=3" alt="User" />
      <div>
        <strong>ChatBot</strong><br />
        <small>Online</small>
      </div>
    </div>
    <div id="chat-messages" class="chat-messages">
      <!-- Messages will appear here -->
    </div>
    <div class="chat-input">
      <input id="chat-input" type="text" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sendBtn = document.getElementById("send-btn");
      const chatInput = document.getElementById("chat-input");
      const chatMessages = document.getElementById("chat-messages");

      sendBtn.addEventListener("click", sendMessage);
      chatInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });

      function sendMessage() {
        const userMessage = chatInput.value.trim();
        if (userMessage) {
          appendMessage("user", userMessage);
          chatInput.value = "";
          getBotResponse(userMessage);
        }
      }

      function appendMessage(sender, message) {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message", sender);

        if (sender === "bot") {
          const formattedMessage = formatBotMessage(message);
          messageElement.innerHTML = formattedMessage;
        } else {
          messageElement.textContent = message;
        }

        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function formatBotMessage(message) {
        let paragraphs = message.split("\n").filter(p => p.trim() !== "");
        let formatted = "";

        paragraphs.forEach(paragraph => {
          if (paragraph.match(/^\*\*([A-Za-z\s]+):\*\*/)) {
            const heading = paragraph.match(/^\*\*([A-Za-z\s]+):\*\*/)[1];
            formatted += `<h3>${heading}:</h3>`;
            paragraph = paragraph.replace(/^\*\*([A-Za-z\s]+):\*\*/, "").trim();
          }

          paragraph = paragraph.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
          paragraph = paragraph.replace(/\*(.*?)\*/g, '<span class="highlight">$1</span>');

          if (paragraph.match(/^\d+\./)) {
            let listItems = paragraph.split(/(?=\d+\.)/).filter(item => item.trim() !== "");
            formatted += "<ul>";
            listItems.forEach(item => {
              item = item.replace(/\d+\./, "").trim();
              formatted += `<li>${item}</li>`;
            });
            formatted += "</ul>";
          } else {
            formatted += `<p>${paragraph}</p>`;
          }
        });

        return formatted;
      }

      async function getBotResponse(userMessage) {
        const API_KEY = "AIzaSyAxBEp1O6TKzz6b9d1Txxq_U7_GB8mL9m0
"; // Replace with your Gemini API key
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;

        try {
          const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ parts: [{ text: userMessage }] }],
            }),
          });

          const data = await response.json();

          if (!data.candidates || !data.candidates.length) {
            throw new Error("No response from Gemini API");
          }

          const botMessage = data.candidates[0].content.parts[0].text;
          appendMessage("bot", botMessage);
        } catch (error) {
          console.error("Error:", error);
          appendMessage("bot", "Sorry, I'm having trouble responding. Please try again.");
        }
      }
    });
  </script>
</body>
</html>
